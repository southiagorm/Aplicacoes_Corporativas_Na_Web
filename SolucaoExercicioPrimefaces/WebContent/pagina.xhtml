<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Exercício Primefaces</title>
</h:head>
<h:body>
	<h:form>
		<p:fieldset legend="Cadastro">
			<h:panelGrid columns="2">
				<p:outputLabel for="nome" value="Nome: "/>
				<p:inputText id="nome" value="#{cadastroBean.pessoa.nome}"/>
				<p:outputLabel for="email" value="Email: "/>
				<p:inputText id="email" value="#{cadastroBean.pessoa.email}"/>
				<p:outputLabel for="dataNascimento" value="Data Nascimento: "/>
				<p:calendar id="dataNascimento" value="#{cadastroBean.pessoa.dataNascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
				</p:calendar>
				<p:outputLabel for="cpf" value="Cpf: "/>
				<p:inputMask id="cpf" mask="999.999.999-99" value="#{cadastroBean.pessoa.cpf}"/>
				<p:commandButton value="Enviar" action="#{cadastroBean.cadastrarPessoa}" ajax="false"/>
			</h:panelGrid>
		</p:fieldset>
	</h:form>
	
	<p:dataTable value="#{cadastroBean.pessoas}" var="pessoa">
		<p:column headerText="Nome">
			<h:outputText value="${pessoa.nome}"/>
		</p:column>
		<p:column headerText="Email">
			<h:outputText value="${pessoa.email}"/>
		</p:column>
		<p:column headerText="Data Nascimento">
			<h:outputText value="${pessoa.dataNascimento}">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
			</h:outputText>
		</p:column>
		<p:column headerText="Cpf">
			<h:outputText value="${pessoa.cpf}"/>
		</p:column>
	</p:dataTable>
</h:body>
</html>
