<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Primeira Página</title>
</h:head>

<h:body>
	<h1>Primeira Pagina</h1>
	<h:messages/>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel for="nome" value="Nome: "/>
			<h:inputText id="nome" value="#{beanBasico.nome}" required="true" requiredMessage="É Obrigatorio Digitar um Nome"/>
			<h:commandButton value="Enviar" action="#{beanBasico.exibirMensagem}"/>
			<h:outputText value="#{beanBasico.mensagem}"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
