<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>

<h:body>
	<h:form>
		<p:fieldset legend="Cadastro">
			<p:panelGrid columns="2">
				<p:outputLabel for="nome" value="Nome: " />
				<p:inputText id="nome" value="#{cadastroBean.aluno.nome}"/>
				<p:outputLabel for="nota1" value="Primeira Nota: " />
				<p:inputText id="nota1" value="#{cadastroBean.aluno.nota1}"/>
				<p:outputLabel for="nota2" value="Segunda Nota: " />
				<p:inputText id="nota2" value="#{cadastroBean.aluno.nota2}"/>
				<p:commandButton value="Cadastrar" action="#{cadastroBean.cadastrarAluno}"/>
			</p:panelGrid>
		</p:fieldset>
	</h:form>
</h:body>

</html>
