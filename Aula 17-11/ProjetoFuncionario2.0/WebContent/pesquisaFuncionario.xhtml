<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="WEB-INF/template/_templateGenerico.xhtml">

	<ui:define name="titulo">Pesquisar Funcionário</ui:define>
	
	<ui:define name="titulo_pagina">Pesquisar Funcionário</ui:define>
	
	<ui:define name="conteudo">
		<p:messages closable="true"/>
		<h:form>
			<p:dataTable var="funcionario" value="#{perquisarFuncionarioBean.lazyFuncionarios}" id="listaDeFuncionarios"
			rows="5" paginator="true" paginatorAlwaysVisible="true" paginatorPosition="bottom" lazy="true">
				<p:column headerText="Id">
					<h:outputText value="#{funcionario.id}"/>
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{funcionario.nome}"/>
				</p:column>
				<p:column headerText="Matricula">
					<h:outputText value="#{funcionario.matricula}"/>
				</p:column>
				<p:column headerText="Salário">
					<h:outputText value="#{funcionario.salario}"/>
				</p:column>
				<p:column>
					<p:commandButton icon="ui-icon-trash" action="#{perquisarFuncionarioBean.remover(funcionario)}" update="listaDeFuncionarios"/>
					<p:commandButton icon="ui-icon-pencil" action="#{perquisarFuncionarioBean.atualizar(funcionario)}" update="listaDeFuncionarios"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>

</html>
